<!-- <div *ngIf="isLoading" class="spinner"> Loading.......</div> -->
<div class="text-center spinner" *ngIf="isLoading">
  <div class="spinner-border " role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="!isLoading">
  <div class="app-container">
    <div class="sidebar">
        <span class="icon-account"><i class="bi bi-person-circle"></i></span>
        <div class="menu-list">
          <span class="icon" ><i class="bi bi-house-door"></i></span>
          <span class="icon" ><i class="bi bi-activity"></i></span>
          <span class="icon" ><i class="bi bi-archive"></i></span>
          <span class="icon" ><i class="bi bi-bank"></i></span>
          <span class="icon" ><i class="bi bi-bookmarks"></i></span>
          <span class="icon" ><i class="bi bi-calendar"></i></span>
          
        </div>
    </div>

  
  <div class="card-data">
    
   
  <app-charts></app-charts>
  <app-grid-table [gridData]="gridData" ngSkipHydration=""></app-grid-table>
</div>
</div>
</div>
